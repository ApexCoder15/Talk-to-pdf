<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF and Question</title>
</head>
<body>
    <h1>Upload a PDF File and Enter a Question you want to ask about it.</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- File input for the PDF -->
        <label for="pdf-file">Choose a PDF file:</label>
        <input type="file" id="pdf-file" name="pdf-file" accept="application/pdf" required>
        <br><br>
        
        <!-- Text input for the string -->
        <label for="input-string">Enter question about PDF:</label>
        <input type="text" id="input-string" name="input-string" required>
        <br><br>
        
        <input type="submit" value="Upload PDF and Submit String">
    </form>
</body>
</html>
